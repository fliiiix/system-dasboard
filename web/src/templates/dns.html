<div class="row">
	<div class="col-lg-12">
    <h1>DNS</h1>
	</div>
</div>

<div class="row" ng-controller="Dns">
  <div class="col-lg-6">
    <rd-widget>
      <rd-widget-header icon="fa-tasks" title="Servers">
      </rd-widget-header>
      <rd-widget-body classes="medium no-padding">
        <div class="table-responsive">
          <table class="table">
            <tbody>
              <tr ng-repeat="host in hosts" ng-click="showDetails(host)"><td>{{host[1]}}</td><td>192.168.17.5</td><td><span class="text-success"><i class="fa fa-check"></i></span></td></tr>
              <!--<tr><td>aegaeon.l33t.network</td><td>192.168.17.6</td><td><span class="text-danger"><i class="fa fa-warning"></i></span></td></tr>-->
            </tbody>
          </table>
        </div>      
      </rd-widget-body>
    </rd-widget>
  </div>
  <div class="col-lg-6">
    <rd-widget>
      <rd-widget-header icon="fa-info" title="Details {{detail[1]}}"></rd-widget-header>
      <rd-widget-body classes="medium no-padding">
        <div class="table-responsive">
          <table class="table">
            <tbody>
              <tr>
                <td>Hostname</td>
                <td>{{detail[1]}}</td>
              </tr>
              <tr>
                <td>Hostfile hash (md5)</td>
                <td>{{detail[2]}}</td>
              </tr>
              <tr>
                <td>resolve-file hash (md5)</td>
                <td>{{detail[3]}}</td>
              </tr>
              <tr>
                <td>config-file hash (md5)</td>
                <td>{{detail[4]}}</td>
              </tr>
              <tr>
                <td>local IP</td>
                <td>{{detail[5]}}</td>
              </tr>
              <tr>
                <td>remote IP</td>
                <td>{{detail[6]}}</td>
              </tr>
            </tbody>
          </table>
        </div>      
      </rd-widget-body>
    </rd-widget>
  </div>
</div>
